<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <a href="Index.html"><img src="Logo.png" class="logo" /></a>
      </div>

      <div class="slider">
        <div class="img-box">
          <img src="a.gif" class="slider-img" />
        </div>

        <button class="btn1" onclick="prev()">Prev</button>
        <button class="btn1" onclick="next()">Next</button>
      </div>
    </div>
    <script src="Exec.js"></script>
  </body>
</html>
