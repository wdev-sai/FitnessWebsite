<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness website</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="Logo.png" class="logo" />
        <ul>
          <li><a href="#">Daily Excercises</a></li>
          <li><a href="#">Diet tracker</a></li>
          <li><a href="#">Your streak</a></li>
          <li><a href="./Index2.html">My Account</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>WELCOME TO CROSSFIT!</h1>
        <p>
          Your personalised fitness app for your benefit!<br />
          Please login or create account to get exclusive feautures of crossfit
        </p>
        <div>
          <button class="login-modal"><span></span>Login</button>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>

          <input type="email" class="email" required placeholder="Email" />
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input
            type="password"
            class="email"
            required
            placeholder="Password"
          />
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>
            Don't have an account?
            <a href="./signup.html" class="register-link">Register now!</a>
          </p>
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
